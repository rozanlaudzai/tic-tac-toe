<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <main>

      <h1>Tic Tac Toe</h1>

      <table id="game">
        <tr>
          <td id="1-1"><p id="i-1-1"></p></td>
          <td id="1-2"><p id="i-1-2"></p></td>
          <td id="1-3"><p id="i-1-3"></p></td>
        </tr>
        <tr>
          <td id="2-1"><p id="i-2-1"></p></td>
          <td id="2-2"><p id="i-2-2"></p></td>
          <td id="2-3"><p id="i-2-3"></p></td>
        </tr>
        <tr>
          <td id="3-1"><p id="i-3-1"></p></td>
          <td id="3-2"><p id="i-3-2"></p></td>
          <td id="3-3"><p id="i-3-3"></p></td>
        </tr>
      </table>

      <h3 id="turn">Circle's turn</h3>
      
      <button id="reset">Reset</button>

    </main>

    <script src="index.js"></script>
  </body>
</html>
